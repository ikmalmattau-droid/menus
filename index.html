<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Design | F&B Marketing</title>
    <link rel="stylesheet" href="web design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800;900&display=swap');

:root {
    --black: #000000;
    --white: #ffffff;
    --yellow: #FFD200;
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: var(--black);
    color: var(--white);
}

/* SECTION */
.menu-section {
    padding: 90px 70px;
}

.menu-section h1 {
    font-size: 70px;
    font-weight: 900;
    text-transform: uppercase;
    margin-bottom: 15px;
}

.menu-section p {
    font-size: 18px;
    font-weight: 300;
    max-width: 480px;
    margin-bottom: 70px;
    color: var(--white);
    opacity: 0.85;
}

/* GRID */
.brand-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 45px;
}

/* CARD */
.brand-card {
    position: relative;
    text-decoration: none;
    color: var(--white);
    overflow: hidden;
    border: 1px solid #222;
}

/* IMAGE */
.brand-card img {
    width: 100%;
    height: 330px;
    object-fit: cover;
    filter: grayscale(100%);
    transition: 0.5s ease;
}

/* TITLE */
.brand-card h3 {
    position: absolute;
    bottom: 25px;
    left: 25px;
    font-size: 26px;
    font-weight: 800;
    text-transform: uppercase;
    z-index: 3;
}

/* DARK OVERLAY */
.brand-card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.65);
    transition: 0.5s ease;
    z-index: 1;
}

/* YELLOW HOVER */
.brand-card::after {
    content: "";
    position: absolute;
    inset: 0;
    background: var(--yellow);
    opacity: 0;
    transition: 0.5s ease;
    z-index: 2;
}

/* HOVER EFFECT */
.brand-card:hover img {
    filter: grayscale(0%);
    transform: scale(1.05);
}

.brand-card:hover::after {
    opacity: 0.85;
}

.back-main {
    margin-top: 80px;
    text-align: center;
}

.back-main a {
    display: inline-block;
    padding: 14px 36px;
    border: 2px solid var(--yellow);
    color: var(--yellow);
    text-decoration: none;
    font-weight: 700;
    border-radius: 40px;
    transition: 0.4s ease;
}

.back-main a:hover {
    background: var(--yellow);
    color: var(--black);
}


</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu Items | F&B Brands</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="menu-section">
    <h1>Our F&B Brands</h1>
    <p>Click a brand to explore their menu items</p>

    <div class="brand-container">

        <a href="pakmat.html" class="brand-card">
            <img src="pmw.jpg" alt="Pak Mat Western">
            <h3>Pak Mat Western</h3>
        </a>

        <a href="ayamgepuk.html" class="brand-card">
            <img src="gepuk" alt="Ayam Gepuk">
            <h3>Ayam Gepuk</h3>
        </a>

        <a href="marrybrown.html" class="brand-card">
            <img src="mb4" alt="Marrybrown">
            <h3>Marrybrown</h3>
        </a>

        <a href="tealive.html" class="brand-card">
            <img src="tealive6" alt="Tealive">
            <h3>Tealive</h3>
        </a>

    </div>

    <div class="back-main">
    <a href="">‚Üê Main Page</a>
</div>

</section>

</body>
</html>
